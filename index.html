<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="index.css" rel="stylesheet">

</head>

<body style="background-image: url(image/desktop-wallpaper-corkboard-cork-board.jpg);" >

  <div class="flex justify-center items-center">
   

      <div class="form-bg flex-col bg-white w-6/12  mt-24 pb-12 justify-center items-center rounded-lg">
        <h1 class="font-bold text-2xl text-emerald-500 text-center mt-24"> To-Do Lists </h1>
        <form class="w-full max-w-sm   ml-32 mt-12   ">
          <div class="flex items-center border-b border-teal-500 py-2">
            <input id="taskInput" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Jane Doe" aria-label="Full name">
            <button id="addButton" class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
              Add
            </button>
         
          </div>
        </form>

        <ul class="text-black flex-col  font-thin  ml-32   mt-12" id="taskList">

          
        </ul>
      </div>
    
  </div>
  <script src="index.js">

  </script>
</body>

</html>
